<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hotel IPTV Management Platform</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Professional IPTV management system for hotels"
    />
    <meta
      name="keywords"
      content="IPTV, Hotel Management, TV Channels, Terminals"
    />
    <meta name="author" content="TVBoot" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Hotel IPTV" />
    <link rel="apple-touch-icon" href="assets/icons/logo-192x192.png" />
  </head>
  <body>
    <app-root>
      <!-- Loading Screen -->
      <div
        id="initial-loader"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          color: white;
        "
      >
        <div style="text-align: center">
          <div
            style="
              width: 60px;
              height: 60px;
              border: 4px solid rgba(255, 255, 255, 0.3);
              border-top: 4px solid white;
              border-radius: 50%;
              animation: spin 1s linear infinite;
              margin-bottom: 20px;
            "
          ></div>
          <h2
            style="
              margin: 0;
              font-family: 'Inter', sans-serif;
              font-weight: 600;
            "
          >
            TVBoot IPTV
          </h2>
          <p
            style="
              margin: 10px 0 0 0;
              opacity: 0.8;
              font-family: 'Inter', sans-serif;
            "
          >
            Loading your dashboard...
          </p>
        </div>
      </div>

      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </app-root>

    <script>
      // Remove loading screen when app loads
      window.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          const loader = document.getElementById("initial-loader");
          if (loader) {
            loader.style.opacity = "0";
            setTimeout(() => loader.remove(), 300);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
