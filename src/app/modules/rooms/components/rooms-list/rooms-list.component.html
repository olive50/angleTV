<div class="rooms-page">
  <div class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">Room Management</h1>
      <p class="page-subtitle">Manage hotel rooms and their status</p>
    </div>
    <div class="page-actions">
      <button class="btn btn-primary btn-lg" (click)="addRoom()">
        <i class="fas fa-plus"></i>
        Add Room
      </button>
    </div>
  </div>

  <div class="empty-state">
    <div class="empty-state-content">
      <i class="fas fa-bed empty-state-icon"></i>
      <h3 class="empty-state-title">Rooms coming soon</h3>
      <p class="empty-state-description">
        Room management features will be available soon.
      </p>
    </div>
  </div>
</div>
