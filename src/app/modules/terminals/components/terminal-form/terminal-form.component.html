<div class="terminal-form-container">
  <div class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">
        {{ isEditMode ? "Edit Terminal" : "Add New Terminal" }}
      </h1>
      <p class="page-subtitle">
        {{
          isEditMode
            ? "Update terminal information"
            : "Register a new IPTV terminal"
        }}
      </p>
    </div>
  </div>

  <div class="form-container">
    <form
      [formGroup]="terminalForm"
      (ngSubmit)="onSubmit()"
      class="terminal-form"
    >
      <div class="form-section">
        <h3>Terminal Details</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="terminalId">Terminal ID *</label>
            <input
              type="text"
              id="terminalId"
              formControlName="terminalId"
              class="form-control"
              placeholder="e.g., STB001"
            />
          </div>

          <div class="form-group">
            <label for="deviceType">Device Type *</label>
            <select
              id="deviceType"
              formControlName="deviceType"
              class="form-control"
            >
              <option *ngFor="let type of deviceTypes" [value]="type.value">
                {{ type.label }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="brand">Brand *</label>
            <input
              type="text"
              id="brand"
              formControlName="brand"
              class="form-control"
              placeholder="e.g., Samsung"
            />
          </div>

          <div class="form-group">
            <label for="model">Model *</label>
            <input
              type="text"
              id="model"
              formControlName="model"
              class="form-control"
              placeholder="e.g., SMT-C7140"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="macAddress">MAC Address *</label>
            <input
              type="text"
              id="macAddress"
              formControlName="macAddress"
              class="form-control"
              placeholder="00:1A:2B:3C:4D:5E"
              style="font-family: monospace"
            />
            <div
              *ngIf="
                terminalForm.get('macAddress')?.invalid &&
                terminalForm.get('macAddress')?.touched
              "
              class="error-message"
            >
              <small
                >Please enter a valid MAC address (e.g.,
                00:1A:2B:3C:4D:5E)</small
              >
            </div>
          </div>

          <div class="form-group">
            <label for="ipAddress">IP Address *</label>
            <input
              type="text"
              id="ipAddress"
              formControlName="ipAddress"
              class="form-control"
              placeholder="192.168.1.101"
              style="font-family: monospace"
            />
            <div
              *ngIf="
                terminalForm.get('ipAddress')?.invalid &&
                terminalForm.get('ipAddress')?.touched
              "
              class="error-message"
            >
              <small>Please enter a valid IP address</small>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="location">Location *</label>
            <input
              type="text"
              id="location"
              formControlName="location"
              class="form-control"
              placeholder="e.g., Room 101, Lobby"
            />
          </div>

          <div class="form-group">
            <label for="roomId">Room (Optional)</label>
            <select id="roomId" formControlName="roomId" class="form-control">
              <option value="">No Room</option>
              <option *ngFor="let room of availableRooms" [value]="room.id">
                Room {{ room.roomNumber }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="serialNumber">Serial Number</label>
            <input
              type="text"
              id="serialNumber"
              formControlName="serialNumber"
              class="form-control"
              placeholder="SN001234567"
            />
          </div>

          <div class="form-group">
            <label for="firmwareVersion">Firmware Version</label>
            <input
              type="text"
              id="firmwareVersion"
              formControlName="firmwareVersion"
              class="form-control"
              placeholder="2.1.5"
            />
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="submitting"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="terminalForm.invalid || submitting"
        >
          {{
            submitting
              ? "Saving..."
              : isEditMode
              ? "Update Terminal"
              : "Create Terminal"
          }}
        </button>
      </div>
    </form>
  </div>
</div>
