<div class="system-settings">
  <div class="settings-header">
    <h2 class="settings-title">System Settings</h2>
    <p class="settings-subtitle">
      Configure system behavior and security settings
    </p>
  </div>

  <form [formGroup]="systemForm" (ngSubmit)="onSubmit()" class="settings-form">
    <div class="form-section">
      <h3>Backup & Maintenance</h3>

      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="backupEnabled" />
          Enable Automatic Backups
        </label>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="backupFrequency">Backup Frequency</label>
          <select
            id="backupFrequency"
            formControlName="backupFrequency"
            class="form-control"
          >
            <option value="hourly">Hourly</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
          </select>
        </div>

        <div class="form-group">
          <label for="backupRetention">Backup Retention (days)</label>
          <input
            type="number"
            id="backupRetention"
            formControlName="backupRetention"
            class="form-control"
            min="1"
          />
        </div>
      </div>

      <div class="form-group">
        <label>
          <input
            type="checkbox"
            formControlName="maintenanceMode"
            (change)="toggleMaintenanceMode()"
          />
          Maintenance Mode
        </label>
        <small class="help-text"
          >Restricts system access to administrators only</small
        >
      </div>
    </div>

    <div class="form-section">
      <h3>Security Settings</h3>

      <div class="form-row">
        <div class="form-group">
          <label for="sessionTimeout">Session Timeout (minutes)</label>
          <input
            type="number"
            id="sessionTimeout"
            formControlName="sessionTimeout"
            class="form-control"
            min="5"
          />
        </div>

        <div class="form-group">
          <label for="maxLoginAttempts">Max Login Attempts</label>
          <input
            type="number"
            id="maxLoginAttempts"
            formControlName="maxLoginAttempts"
            class="form-control"
            min="3"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="passwordExpiry">Password Expiry (days)</label>
          <input
            type="number"
            id="passwordExpiry"
            formControlName="passwordExpiry"
            class="form-control"
            min="30"
          />
        </div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="autoLogout" />
          Auto Logout on Idle
        </label>
      </div>
    </div>

    <div class="form-section">
      <h3>Notifications</h3>

      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="emailNotifications" />
          Email Notifications
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="smsNotifications" />
          SMS Notifications
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="debugLogging" />
          Enable Debug Logging
        </label>
        <small class="help-text">Only enable for troubleshooting</small>
      </div>
    </div>

    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="systemForm.invalid || submitting"
      >
        {{ submitting ? "Saving..." : "Save Settings" }}
      </button>
    </div>
  </form>
</div>
