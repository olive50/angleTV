<div class="checkout-container">
  <div class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">Guest Check-out</h1>
      <p class="page-subtitle">Process guest check-out and billing</p>
    </div>
  </div>

  <div class="form-container">
    <form
      [formGroup]="checkoutForm"
      (ngSubmit)="onSubmit()"
      class="checkout-form"
    >
      <div class="form-section">
        <h3>Check-out Details</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="guestId">Guest ID *</label>
            <input
              type="text"
              id="guestId"
              formControlName="guestId"
              class="form-control"
              placeholder="G12345678"
            />
          </div>

          <div class="form-group">
            <label for="roomId">Room *</label>
            <select id="roomId" formControlName="roomId" class="form-control">
              <option value="">Select Room</option>
              <option *ngFor="let room of occupiedRooms" [value]="room.id">
                Room {{ room.roomNumber }} - {{ room.guest }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="checkOutDate">Check-out Date *</label>
            <input
              type="date"
              id="checkOutDate"
              formControlName="checkOutDate"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="finalBill">Final Bill Amount *</label>
            <input
              type="number"
              id="finalBill"
              formControlName="finalBill"
              class="form-control"
              step="0.01"
              placeholder="0.00"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="paymentStatus">Payment Status *</label>
            <select
              id="paymentStatus"
              formControlName="paymentStatus"
              class="form-control"
            >
              <option value="PAID">Paid</option>
              <option value="PENDING">Pending</option>
              <option value="UNPAID">Unpaid</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea
            id="notes"
            formControlName="notes"
            class="form-control"
            rows="3"
            placeholder="Any additional notes..."
          ></textarea>
        </div>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="submitting"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="checkoutForm.invalid || submitting"
        >
          {{ submitting ? "Processing..." : "Complete Check-out" }}
        </button>
      </div>
    </form>
  </div>
</div>
