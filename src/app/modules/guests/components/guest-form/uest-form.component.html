<div class="guest-form-container">
  <div class="page-header">
    <div class="page-header-content">
      <h1 class="page-title">
        {{ isEditMode ? "Edit Guest" : "Add New Guest" }}
      </h1>
      <p class="page-subtitle">
        {{ isEditMode ? "Update guest information" : "Enter guest details" }}
      </p>
    </div>
    <div class="page-actions">
      <button class="btn btn-secondary" (click)="onCancel()">
        <i class="fas fa-arrow-left"></i>
        Back to List
      </button>
    </div>
  </div>

  <div class="form-container">
    <form [formGroup]="guestForm" (ngSubmit)="onSubmit()" class="guest-form">
      <div class="form-section">
        <h3>Personal Information</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              class="form-control"
              [class.error]="
                guestForm.get('firstName')?.invalid &&
                guestForm.get('firstName')?.touched
              "
            />
            <div
              *ngIf="
                guestForm.get('firstName')?.invalid &&
                guestForm.get('firstName')?.touched
              "
              class="error-message"
            >
              <small>First name is required</small>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="form-control"
              [class.error]="
                guestForm.get('lastName')?.invalid &&
                guestForm.get('lastName')?.touched
              "
            />
            <div
              *ngIf="
                guestForm.get('lastName')?.invalid &&
                guestForm.get('lastName')?.touched
              "
              class="error-message"
            >
              <small>Last name is required</small>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              [class.error]="
                guestForm.get('email')?.invalid &&
                guestForm.get('email')?.touched
              "
            />
            <div
              *ngIf="
                guestForm.get('email')?.invalid &&
                guestForm.get('email')?.touched
              "
              class="error-message"
            >
              <small>Valid email is required</small>
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Phone *</label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              class="form-control"
              [class.error]="
                guestForm.get('phone')?.invalid &&
                guestForm.get('phone')?.touched
              "
            />
            <div
              *ngIf="
                guestForm.get('phone')?.invalid &&
                guestForm.get('phone')?.touched
              "
              class="error-message"
            >
              <small>Phone number is required</small>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="nationality">Nationality *</label>
            <input
              type="text"
              id="nationality"
              formControlName="nationality"
              class="form-control"
              [class.error]="
                guestForm.get('nationality')?.invalid &&
                guestForm.get('nationality')?.touched
              "
            />
          </div>

          <div class="form-group">
            <label for="loyaltyLevel">Loyalty Level *</label>
            <select
              id="loyaltyLevel"
              formControlName="loyaltyLevel"
              class="form-control"
            >
              <option value="BRONZE">Bronze</option>
              <option value="SILVER">Silver</option>
              <option value="GOLD">Gold</option>
              <option value="PLATINUM">Platinum</option>
              <option value="DIAMOND">Diamond</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>
              <input type="checkbox" formControlName="vipStatus" />
              VIP Status
            </label>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onCancel()"
          [disabled]="submitting"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="guestForm.invalid || submitting"
        >
          {{
            submitting
              ? "Saving..."
              : isEditMode
              ? "Update Guest"
              : "Create Guest"
          }}
        </button>
      </div>
    </form>
  </div>
</div>
