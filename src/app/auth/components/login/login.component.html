<!-- src/app/auth/components/login/login.component.html -->
<div class="login-container">
  <div class="login-wrapper">
    <div class="login-card">
      <!-- Logo and Title -->
      <div class="login-header">
        <div class="logo-container">
          <img
            src="assets/images/tvboot-logo.png"
            alt="TVBoot Logo"
            class="logo"
          />
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to your IPTV Management Platform</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Username Field -->
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-input"
              [class.error]="username?.invalid && username?.touched"
              placeholder="Enter your username"
              autocomplete="username"
              [disabled]="isLoading || isBlocked"
            />
          </div>
          <div
            *ngIf="username?.invalid && username?.touched"
            class="error-message"
          >
            <small *ngIf="username?.errors?.['required']"
              >Username is required</small
            >
            <small *ngIf="username?.errors?.['minlength']"
              >Username must be at least 3 characters</small
            >
            <small *ngIf="username?.errors?.['maxlength']"
              >Username must not exceed 20 characters</small
            >
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-input"
              [class.error]="password?.invalid && password?.touched"
              placeholder="Enter your password"
              autocomplete="current-password"
              [disabled]="isLoading || isBlocked"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              [disabled]="isLoading || isBlocked"
              tabindex="-1"
            >
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
          <div
            *ngIf="password?.invalid && password?.touched"
            class="error-message"
          >
            <small *ngIf="password?.errors?.['required']"
              >Password is required</small
            >
            <small *ngIf="password?.errors?.['minlength']"
              >Password must be at least 6 characters</small
            >
          </div>
        </div>

        <!-- Remember Me -->
        <div class="form-options">
          <div class="checkbox-container">
            <label class="checkbox-label">
              <input
                type="checkbox"
                formControlName="rememberMe"
                class="checkbox-input"
                [disabled]="isLoading || isBlocked"
              />
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">Remember me</span>
            </label>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="alert alert-error">
          <i class="fas fa-exclamation-circle"></i>
          <span>{{ error }}</span>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="login-button"
          [disabled]="!isFormValid"
          [class.loading]="isLoading"
        >
          <span *ngIf="!isLoading" class="button-content">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </span>
          <span *ngIf="isLoading" class="button-content">
            <i class="fas fa-spinner fa-spin"></i>
            Signing in...
          </span>
        </button>
      </form>

      <!-- Demo Login Buttons (Remove in production) -->
      <div class="demo-section" *ngIf="!isLoading">
        <p class="demo-title">Demo Accounts:</p>
        <div class="demo-buttons">
          <button
            type="button"
            class="demo-btn admin"
            (click)="quickLogin('admin')"
            [disabled]="isBlocked"
          >
            <i class="fas fa-user-shield"></i>
            Admin
          </button>
          <button
            type="button"
            class="demo-btn manager"
            (click)="quickLogin('manager')"
            [disabled]="isBlocked"
          >
            <i class="fas fa-user-tie"></i>
            Manager
          </button>
          <button
            type="button"
            class="demo-btn receptionist"
            (click)="quickLogin('receptionist')"
            [disabled]="isBlocked"
          >
            <i class="fas fa-user"></i>
            Receptionist
          </button>
          <button
            type="button"
            class="demo-btn technician"
            (click)="quickLogin('technician')"
            [disabled]="isBlocked"
          >
            <i class="fas fa-tools"></i>
            Technician
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p class="footer-text">TVBoot IPTV Platform &copy; 2024</p>
        <div class="footer-links">
          <a href="#" class="footer-link">Support</a>
          <span class="separator">|</span>
          <a href="#" class="footer-link">Privacy</a>
        </div>
      </div>
    </div>
  </div>
</div>
